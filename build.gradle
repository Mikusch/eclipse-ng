plugins {
    id 'java'
    id 'org.springframework.boot' version '2.5.0'
}

group 'org.mikusch'
version '1.0'

repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.0'

    implementation group: 'net.dv8tion', name: 'JDA', version: '4.2.1_269'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-parent', version: '2.5.0'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.5.0'
    implementation group: 'org.codehaus.groovy', name: 'groovy-all', version: '3.0.8', ext: 'pom'
    implementation group: 'org.codehaus.groovy', name: 'groovy', version: '3.0.8'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    implementation group: 'org.twitter4j', name: 'twitter4j-core', version: '4.0.7'
}

test {
    useJUnitPlatform()
}
