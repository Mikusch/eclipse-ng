plugins {
    id 'java'
    id 'application'
    id 'org.springframework.boot' version '2.7.2'
    id 'com.github.ben-manes.versions' version '0.42.0'
}

group 'org.mikusch'
version '1.0'

repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    implementation group: 'net.dv8tion', name: 'JDA', version: '5.0.0-alpha.17'
    implementation group: 'club.minnced', name: 'discord-webhooks', version: '0.8.2'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-parent', version: '2.7.2'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.7.2'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '2.7.2'
    implementation group: 'org.codehaus.groovy', name: 'groovy', version: '3.0.12'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    implementation group: 'org.twitter4j', name: 'twitter4j-core', version: '4.0.7'
    implementation group: 'com.google.guava', name: 'guava', version: '31.1-jre'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.30'
}

application {
    mainClass = 'org.mikusch.Eclipse'
}
